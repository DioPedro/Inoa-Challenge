{% extends 'stock_app/base.html' %}

{% block title %}

Stocks list

{% endblock %}

{% block content %}

<ul class="valids-grid list">
{% for item in stocks %}
    <div class="grid-element stock-list">
        <img src="{{ item.img_url }}" width="50" height="50">
        <h3> {{ item.stock_code }} </h3>
    </div>
{% endfor %}
</ul>

{% endblock %}
