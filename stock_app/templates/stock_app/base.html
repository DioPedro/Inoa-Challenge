<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}
        Stock Market App
        {% endblock %}
    </title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="display: flex; align-items: baseline; flex-direction: row;">
        <a class="navbar-brand"><b>Stock Market App</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="/stock/{{user.get_username}}">Stock List</a>
                    {% else %}
                        <a class="nav-link" href="/login">Stock List</a>
                    {% endif %}
                </li>
                <li class="nav-item active">
                    <a class='nav-link' href="/create">Create New Stock</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item active">
                        <form method="post" action="{% url 'logout' %}" class="nav-item active">
                            {% csrf_token %}
                            <button class='nav-link unstyled-button' type="submit">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link"><b>Hello, {{ user.get_username }}</b></a>
                    </li>
                {% endif %} 
            </ul>
        </div>
    </nav>
    <div class = "border-box">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
